name: 03-Workflows Runners
'on': push
jobs:
  ubuntu-echo:
    runs-on: ubuntu
    steps:
      - name: Show OS
        run: |
          echo "this is job running on ubuntu Runner"
          echo "runner OS:  $RUNNER_OS"
  Windows-echo:
    runs-on: window-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "this is job running on ubuntu Runner"
          echo "runner OS:  $RUNNER_OS"
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          echo "this is job running on Mac-OS Runner"
          echo "runner OS:  $RUNNER_OS"