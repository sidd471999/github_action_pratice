name: 01 - Building Blocks
on: workflow_dispatch
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello, World!"
  
  echo-bye:
    runs-on: ubuntu-latest
    steps:
      - name: Success Step
        run: |
          echo "I will pass"
          exit 0
      - name: Say Bye
        run: echo "Goodbye!"
